<h1>All Users</h1>
<hr>
  <label for="search">Search Here</label>
  <input class="form-control" type="text" name="search" [(ngModel)]="filter">

<hr>
<div class="table-responsive">
    <button class="btn btn-primary" (click)="getCSV()">Download CSV</button>
    <hr>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Ph. No.</th>
          <th>Email</th>
          <th>Course</th>
          <th>Attempt No.</th>
          <th>Attempt Date</th>
          <th>Date of Birth</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody *ngIf="items.length !== 0">
        <tr *ngFor="let item of items | filter:filter; let i=index;">
          <td>{{i + 1}}</td>
          <td><a [routerLink]="['/user', item.uid]" >{{item.fullName}}</a></td>
          <td>{{item.phoneNumber}}</td>
          <td>{{item.emailId}}</td>
          <td>{{item.typeOfCourse}}</td>
          <td>{{item.attemptNo}}</td>
          <td>{{item.attemptDate}}</td>
          <td>{{item.dob}}</td>
          <td>{{item.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
