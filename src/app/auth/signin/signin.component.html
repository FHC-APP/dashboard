<div class="container">
  <div class="row">
    <div class="col-md-12">



      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h1 class="welcome-script">Dashboard</h1>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top text-center">
            <h3>Login </h3>
            <p>Enter your username and password</p>
          </div>
          <div class="form-bottom">
            <form role="form" class="login-form" (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="form-group">
                <label class="sr-only" for="email">Username</label>
                <input placeholder="Email" class="form-username form-control" type="email" id="email" ngModel name="email" required email
                  #email="ngModel">
                <span class="error" class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" placeholder="Password" class="form-password form-control" type="password" id="password" name="password"
                  ngModel required #password="ngModel">
                <span class="error" class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
              </div>
              <button type="submit" class="btn" [disabled]="!f.valid">Log In</button>
            </form>
            <hr *ngIf="error">
            <h4 *ngIf="error" class="error">*{{errormsg}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
