<a style="cursor: pointer;"
routerLinkActive="active"
[routerLink]="[event.eid]"
class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ event.name }}</h4>
    <p class="list-group-item-text">{{ event.abedi }}</p>
    <p class="list-group-item-text">{{ event.date }}</p>
  </div>
</a>
